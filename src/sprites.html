<template>
    <div class="container">
        <h1>CSS Sprite Responsive</h1>
        <p>Genera reglas CSS para sprites auto ajustables, usando im√°genes locales</p>
        <form>
            <div class="form-group">
                <label for="inputClaseBase">Clase Base</label>
                <input type="text" class="form-control" placeholder="Clase base para todos los elementos" value="sprite" id="inputClaseBase" value.bind="claseBase">
            </div>
            <div class="form-group">
                <label for="inputPrefijo">Prefijo</label>
                <input type="text" class="form-control" placeholder="Prefijo a cada elemento" value="sprite-" id="inputPrefijo" value.bind="prefijo">
            </div>
            <div class="form-group">
                <label for="inputArchivos">Imagenes</label>
                <input type="file" multiple accept="image/*" id="inputArchivos" files.bind="archivos">
            </div>
            <button type="button" class="btn btn-default" click.delegate="procesar()">Generar</button>
        </form>
    </div>
    <div class="container" id="divGenerado" show.bind="cssGenerado">
        <h2>Resultado</h2>
        <div class="clearfix"></div>
        <div class="form-group">
            <label for="cssGenerado">CSS</label>
            <span class="pull-right">
                <a href="#" click.delegate="copiarTexto()">Copiar&nbsp;<span class="glyphicon glyphicon-copy"></span></a>&nbsp;&nbsp;
                <a href="#" click.delegate="descargarTexto()">Descargar&nbsp;<span class="glyphicon glyphicon-download-alt"></span></a>
            </span>
            <textarea class="form-control" value.bind="cssGenerado" rows="1" id="cssGenerado" style="resize: none;"></textarea>
        </div>
        <div class="form-group">
            <label>Ejemplo de uso</label>
            <pre id="areaEjemplo" innerhtml.bind="ejemplo">
            </pre>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <a href="#" class="pull-right" download="png.png" click.delegate="descargarSpriteSheet()">
                    Descargar spritesheet&nbsp;<span class="glyphicon glyphicon-download-alt"></span>
                </a>
            </div>
            <div class="col-xs-12" id="dibujo">
            </div>
        </div>
    </div>
</template>
