<template>
    <div class="container">
        <h1>CSS Sprite Responsive</h1>
        <p>Genera reglas CSS para sprites auto ajustables, usando imágenes locales</p>
        <form>
            <div class="form-group">
                <label for="inputClaseBase">Clase Base</label>
                <input type="text" class="form-control" placeholder="Clase base para todos los elementos" value="sprite" id="inputClaseBase" value.bind="claseBase">
            </div>
            <div class="form-group">
                <label for="inputPrefijo">Prefijo</label>
                <input type="text" class="form-control" placeholder="Prefijo a cada elemento" value="sprite-" id="inputPrefijo" value.bind="prefijo">
            </div>
            <div class="form-group">
                <label for="inputArchivos">Imagenes</label>
                <input type="file" multiple accept="image/*" id="inputArchivos" files.bind="archivos">
            </div>
            <button type="button" class="btn btn-default" click.delegate="generar()">Generar</button>
        </form>
    </div>
    <div class="container" id="divGenerado" style="padding-top: 25px;" show.bind="generado">
        <h2>Resultado</h2>
        <div class="form-group">
            <label for="textareaCss">CSS Generado</label>
            <div class="input-group">
                <input type="text" class="form-control" id="textareaCss" placeholder="CSS generado...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-copiar="#textareaCss">
                        <span class="glyphicon glyphicon-copy"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label>Spritesheet generado</label>
            <div class="input-group">
                <input type="text" class="form-control" id="inputDescripcionImagen" placeholder="Información de spritesheet...">
                <span class="input-group-btn">
                    <a href="#" class="btn btn-default" download="png.png" data-descargar-canvas="atlas">
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                </span>
            </div>
        </div>
        <div class="">
            <label>Ejemplo de uso</label>
            <pre id="areaEjemplo"></pre>
        </div>
        <div class="row" style="padding: 5%">
            <canvas id="atlas" class="img-responsive" style="background-color: transparent;" width="0" height="0"></canvas>
        </div>
    </div>
</template>
